<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KK details</title>
</head>
<body>
    
    <h2>{{ event.name }}</h2>
    <p>Date: {{ event.date }}</p>
    <p>Time: {{ event.time }}</p>
    <p>Description: {{ event.description }}</p>
    <p>Organizer: {{ event.organizer.name }}</p>
    <p>Organizer organization: {{ event.organizer.organization }}</p>
    <p>Organizer contact_details: {{ event.organizer.contact_details }}</p>
    <a href="{% url 'book_venue' event.id 1 %}">Book Venue</a>

</body>
</html>
