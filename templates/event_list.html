<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event list</title>
</head>
<body>
    {% for event in events %}
    <h2>{{ event.name }}</h2>
    <p>{{ event.description }}</p>
    <a href="{% url 'event_detail' event.id %}">View Details</a>
    {%endfor%}
</body>
</html>
